<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <nav class="main-nav">
      <div class="main-nav__container container">

        <a class="main-nav__logo">
          <img src="img/logo.svg" alt="Логотип магазина Slick">
        </a>

          <ul class="main-nav__list"> <!--main-nav__list--showed--> !
            <li class="main-nav__item">
              <a href="#">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Магазин</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="main-nav__buttons">

            <button class="main-nav__button main-nav--find">
              <img src="img/find.svg" alt="Кнопка поиска товара">
            </button>

            <button class="main-nav__button main-nav--shop">
              <img src="img/shop.svg" alt="Кнопка покупки товара">
            </button>

            <button class="main-nav__button main-nav__burger">
              <img src="img/icon-menu.svg" alt="Кнопка меню">
            </button>

        </div>
      </div>
    </nav>
  </body>
</html>
