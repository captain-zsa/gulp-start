    <header class="header">
      <div class="header__container container">

        <a class="header__logo">
          <img src="img/logo.svg" alt="Логотип магазина Slick">
        </a>

        <div class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a >Главная</a>
            </li>
            <li class="main-nav__item">
              <a >Магазин</a>
            </li>
            <li class="main-nav__item">

            </li>
          </ul>
        </div>

        <div class="header__buttons">
          <button class="header__button">
            <img src="img/find.svg" alt="Кнопка поиска товара">
          </button>
          <button class="header__button">
            <img src="img/shop.svg" alt="Кнопка покупки товара">
          </button>
        </div>

        <div class="header__burger">
          <button class="header__button">
            <img src="img/icon-menu.svg" alt="Кнопка покупки товара">
          </button>
        </div>


      </div>
